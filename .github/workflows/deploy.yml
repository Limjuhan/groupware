name: Deploy to EC2

on:
  push:
    branches: ["main"] # main 브랜치 푸시될 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 저장소 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Java 17 환경 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Maven 빌드 (WAR 생성)
      - name: Build WAR
        run: mvn clean package -DskipTests

      # 4. EC2로 파일 복사 (WAR + Dockerfile)
      - name: Copy files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "target/groupware-0.0.1-SNAPSHOT.war,Dockerfile"
          target: "/home/ubuntu/app"

      # 5. EC2에서 Docker 빌드 & 실행
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/app
            # 기존 컨테이너와 이미지 정리
            docker stop groupware || true
            docker rm groupware || true
            docker rmi groupware || true
            # Docker 빌드
            docker build -t groupware .
            # 새 컨테이너 실행
            docker run -d --name groupware -p 8080:8080 groupware